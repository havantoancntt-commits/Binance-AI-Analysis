    <style>
      :root {
        --background-rgb: 10, 5, 15; /* Deep purple/black */
        --accent-start: #ef4444; /* Fiery Red */
        --accent-end: #f97316; /* Bright Orange */
        --card-bg: rgba(22, 16, 28, 0.6);
        --border-color: rgba(255, 100, 100, 0.15);
        --glow-color: #ef4444;
      }

      body {
        background-color: rgb(var(--background-rgb));
        background-image: 
            radial-gradient(circle at 100% 0%, rgba(126, 34, 206, 0.2), transparent 40%),
            radial-gradient(circle at 0% 100%, rgba(220, 38, 38, 0.15), transparent 50%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh */
      }
      
      .glassmorphism {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      button, a, .interactive-card {
        transition: all 0.2s ease-in-out;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background-rgb));
      }
      ::-webkit-scrollbar-thumb {
        background-color: #8b5cf6; /* A contrasting deep purple */
        border-radius: 10px;
        border: 2px solid rgb(var(--background-rgb));
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #a78bfa;
      }
      html {
        scrollbar-width: thin;
        scrollbar-color: #8b5cf6 rgb(var(--background-rgb));
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Staggered animation delay utilities */
      .stagger-delay-1 { animation-delay: 100ms; }
      .stagger-delay-2 { animation-delay: 200ms; }
      .stagger-delay-3 { animation-delay: 300ms; }
      .stagger-delay-4 { animation-delay: 400ms; }
      .stagger-delay-5 { animation-delay: 500ms; }
      .stagger-delay-6 { animation-delay: 600ms; }

      /* Price ticker animations */
      @keyframes priceUp {
        0% { background-color: transparent; }
        50% { background-color: rgba(74, 222, 128, 0.3); } /* Green-400 */
        100% { background-color: transparent; }
      }
      .animate-price-up {
        animation: priceUp 0.7s ease-out;
      }
      @keyframes priceDown {
        0% { background-color: transparent; }
        50% { background-color: rgba(239, 68, 68, 0.3); } /* Red-500 */
        100% { background-color: transparent; }
      }
      .animate-price-down {
        animation: priceDown 0.7s ease-out;
      }

      /* Shake animation for the chart on update */
      @keyframes chartShake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
        40%, 60% { transform: translate3d(2px, 0, 0); }
      }
      .animate-chart-shake {
        animation: chartShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Chatbot animations */
      @keyframes slideInBottomRight {
        from {
          opacity: 0;
          transform: translateY(50px) translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(0);
        }
      }

      .animate-slide-in-bottom-right {
        animation: slideInBottomRight 0.3s ease-out forwards;
      }

       /* Thinking animation for chatbot */
      @keyframes thinking-dots {
        0%, 20% { background-position: 0% 50%; }
        40% { background-position: 33% 50%; }
        60% { background-position: 66% 50%; }
        80%, 100% { background-position: 100% 50%; }
      }
      .thinking-dots {
        display: inline-block;
        width: 2.25rem;
        height: 0.75rem;
        background-image: radial-gradient(circle at center, currentColor 3px, transparent 3px);
        background-size: 300% 100%;
        background-position: 0% 50%;
        animation: thinking-dots 1.5s infinite;
      }

      /* Shimmer effect for skeleton loaders */
      @keyframes shimmer { 100% { transform: translateX(100%); } }
      .shimmer-bg {
        position: relative;
        overflow: hidden;
        background-color: rgba(107, 114, 128, 0.2); /* gray-500 with alpha */
      }
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 20%,
          rgba(255, 255, 255, 0.1) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }

      /* Card glow effect on hover */
      .card-glow-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(var(--glow-color), 0.2);
        border-color: rgba(255, 100, 100, 0.3);
      }

      /* Pulsing animation for FAB */
      @keyframes pulse-shadow {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      .animate-pulse-shadow {
        animation: pulse-shadow 2.5s infinite;
      }
