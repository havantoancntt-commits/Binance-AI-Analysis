<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Coin AI Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0D1117;
        background-image: linear-gradient(to bottom right, #1e293b, #0D1117, #0D1117);
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh */
      }
      
      /* Glassmorphism effect for cards */
      .glassmorphism {
        background: rgba(22, 27, 34, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #2c3543;
        border-radius: 10px;
        border: 2px solid #0D1117;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4a5568;
      }
      
      /* Fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Price ticker animations */
      @keyframes priceUp {
        from { background-color: rgba(74, 222, 128, 0.2); }
        to { background-color: transparent; }
      }
      .animate-price-up {
        animation: priceUp 0.7s ease-out;
      }

      @keyframes priceDown {
        from { background-color: rgba(248, 113, 113, 0.2); }
        to { background-color: transparent; }
      }
      .animate-price-down {
        animation: priceDown 0.7s ease-out;
      }

      /* Shake animation for the chart on update */
      @keyframes chartShake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
        40%, 60% { transform: translate3d(2px, 0, 0); }
      }
      .animate-chart-shake {
        animation: chartShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
