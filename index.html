<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Mind Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-start-rgb: 20, 10, 10;
        --background-end-rgb: 35, 15, 15;
        --accent-color: #ef4444; /* Fiery Red */
      }

      body {
        background-color: rgb(var(--background-start-rgb));
        background-image: radial-gradient(circle at top right, rgba(194, 65, 12, 0.3), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(133, 27, 27, 0.3), transparent 50%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none; /* Prevents pull-to-refresh */
      }
      
      /* Refined glassmorphism effect */
      .glassmorphism {
        background: rgba(59, 18, 11, 0.5);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 100, 100, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Custom scrollbar for a more modern look */
      /* For Webkit Browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background-start-rgb));
      }
      ::-webkit-scrollbar-thumb {
        background-color: #7e22ce; /* A contrasting deep purple */
        border-radius: 10px;
        border: 2px solid rgb(var(--background-start-rgb));
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9333ea;
      }

      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #7e22ce rgb(var(--background-start-rgb));
      }
      
      /* Fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Price ticker animations */
      @keyframes priceUp {
        from { background-color: rgba(250, 204, 21, 0.3); } /* Yellow-400 */
        to { background-color: transparent; }
      }
      .animate-price-up {
        animation: priceUp 0.7s ease-out;
      }

      @keyframes priceDown {
        from { background-color: rgba(239, 68, 68, 0.3); } /* Red-500 */
        to { background-color: transparent; }
      }
      .animate-price-down {
        animation: priceDown 0.7s ease-out;
      }

      /* Shake animation for the chart on update */
      @keyframes chartShake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-2px, 0, 0); }
        40%, 60% { transform: translate3d(2px, 0, 0); }
      }
      .animate-chart-shake {
        animation: chartShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Chatbot animations */
      @keyframes slideInBottomRight {
        from {
          opacity: 0;
          transform: translateY(50px) translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(0);
        }
      }

      .animate-slide-in-bottom-right {
        animation: slideInBottomRight 0.3s ease-out forwards;
      }

       /* Thinking animation for chatbot */
      @keyframes thinking-dots {
        0%, 20% {
          background-position: 0% 50%;
        }
        40% {
          background-position: 33% 50%;
        }
        60% {
          background-position: 66% 50%;
        }
        80%, 100% {
          background-position: 100% 50%;
        }
      }
      .thinking-dots {
        display: inline-block;
        width: 2.25rem;
        height: 0.75rem;
        background-image: radial-gradient(circle at center, currentColor 3px, transparent 3px);
        background-size: 300% 100%;
        background-position: 0% 50%;
        animation: thinking-dots 1.5s infinite;
      }

    </style>
